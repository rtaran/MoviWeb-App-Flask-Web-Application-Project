{% extends "base.html" %}

{% block title %}Users - MovieWeb App{% endblock %}

{% block content %}
    <h1>Users</h1>
    
    {% if users %}
        <ul class="user-list">
            {% for user in users %}
                <li class="user-card">
                    <i class="fas fa-user fa-3x"></i>
                    <h3><a href="{{ url_for('user_movies', user_id=user.id) }}">{{ user.username }}</a></h3>
                </li>
            {% endfor %}
        </ul>
    {% else %}
        <p>No users found. Add a user to get started!</p>
    {% endif %}
    
    <a href="{{ url_for('add_user') }}" class="btn btn-success">
        <i class="fas fa-plus"></i> Add User
    </a>
{% endblock %}
