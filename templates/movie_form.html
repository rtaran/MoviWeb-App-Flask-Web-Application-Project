{% extends "base.html" %}

{% block title %}{{ action }} Movie{% endblock %}

{% block content %}
    <h2>{{ action }} Movie</h2>
    
    <form method="POST">
        <div class="form-group">
            <label for="title">Title:</label>
            <input type="text" id="title" name="title" value="{{ movie.title if movie else '' }}" required>
        </div>
        
        <div class="form-group">
            <label for="director">Director:</label>
            <input type="text" id="director" name="director" value="{{ movie.director if movie else '' }}" required>
        </div>
        
        <div class="form-group">
            <label for="year">Year:</label>
            <input type="number" id="year" name="year" value="{{ movie.year if movie else '' }}" min="1900" max="2099" required>
        </div>
        
        <div class="form-group">
            <label for="rating">Rating (0-10):</label>
            <input type="number" id="rating" name="rating" value="{{ movie.rating if movie else '' }}" min="0" max="10" step="0.1" required>
        </div>
        
        <button type="submit" class="btn btn-primary">{{ action }} Movie</button>
        <a href="{{ url_for('movie_list') }}" class="btn">Cancel</a>
    </form>
{% endblock %}
