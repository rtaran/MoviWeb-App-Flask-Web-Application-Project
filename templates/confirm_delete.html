{% extends "base.html" %}

{% block title %}Delete Movie{% endblock %}

{% block content %}
    <h2>Delete Movie</h2>
    
    <p>Are you sure you want to delete the movie "{{ movie.title }}"?</p>
    
    <form method="POST">
        <button type="submit" class="btn btn-danger">Delete</button>
        <a href="{{ url_for('movie_list') }}" class="btn">Cancel</a>
    </form>
{% endblock %}
